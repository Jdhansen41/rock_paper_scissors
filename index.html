<html>
  <head>
    <title>Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
    
  </head>
  <body>
    <div class="jumbotron text-center">
      <div class="text-center" style="padding: 20px;">
      <h1>Game Time</h1>
      <p style="margin-bottom: 70px;">Created By Josh Hansen, 2018.</p>
      
      <button class="btn btn-warning" onClick="reset()">Reset Score</button>
    </div>
    <button class="btn" onclick="playerRound('rock')">Rock</button>
     <button class="btn btn-primary" onclick="playerRound('paper')">Paper</button>
      <button class="btn btn-info" onclick="playerRound('scissors')">Scissors</button>
    </div>
    <div class="text-center" id="bottom">
      <h3 style="display: inline-block;">User: <span id="userScore">0</span>  </h3>
      <h3 style="display: inline-block;">Computer: <span id="compScore">0</span></h3>
    </div>
    
    <script>
      const choices = ["rock", "paper", "scissors"];
      let userScore = 0;
      let compScore = 0;
      const displayUserScore = document.getElementById("userScore");
      const displayCompScore = document.getElementById("compScore");
      const backCol = document.querySelector("body");


      function playerRound(user){
        backCol.style.background = "yellow";
        var comp = computerPlay();
        var colorChoice = "white";
        var compChoice = comp.toLowerCase();
        var userChoice = user.toLowerCase();
        console.log(comp, user);
        if(compChoice == userChoice){
          colorChoice = "#98fb98";
        }else
        if(compChoice == "rock" && userChoice == "paper"){
          console.log("You win!");
          colorChoice = "#98fb98";
          userScore += 1;
        }else
        if(compChoice == "rock" && userChoice == "scissors"){
          console.log("You lose!");
          colorChoice = "#FF5C5C";
          compScore += 1;
        }else
        if(compChoice == "rock" && userChoice == "scissors"){
          console.log("You lose!");
          colorChoice = "#FF5C5C";
          compScore += 1;
        }else
        if(compChoice == "paper" && userChoice == "scissors"){
          console.log("You win!");
          colorChoice = "#98fb98";
          userScore += 1;
        }else
        if(compChoice == "paper" && userChoice == "rock"){
          console.log("You lose!");
          colorChoice = "#FF5C5C";
          compScore += 1;
        }else
        if(compChoice == "scissors" && userChoice == "paper"){
          console.log("You lose!");
          colorChoice = "#FF5C5C";
          compScore += 1;
        }else
        if(compChoice == "scissors" && userChoice == "rock"){
          console.log("You win!");
          colorChoice = "#98fb98";
          userScore += 1;
        }
        updateScore(userScore, compScore, colorChoice);
      }
        
      function updateScore(x,y,z){

        displayUserScore.textContent = x;
        displayCompScore.textContent = y;
        backCol.style.background = z;
      }


      function computerPlay(){
        
        var choice = choices[Math.floor(Math.random() * 3)];
        return choice;
      }

      function reset(){
        compScore = 0;
        userScore = 0;
        displayUserScore.innerHTML = userScore;
        displayCompScore.innerHTML = compScore;
        backCol.style.background = "white";
      }

      
    </script>
  </body>
</html>
